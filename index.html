<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanNicCos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px 40px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container {
            position: relative;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff88);
            background-clip: padding-box;
            padding: 2px;
            position: relative;
            overflow: hidden;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.3), transparent);
            animation: rotate 4s linear infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        /* Placeholder for profile image */
        .logo-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(0, 245, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.4);
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff88, #ffff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 8s ease infinite;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            letter-spacing: 1px;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .quote {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
            position: relative;
            font-style: italic;
            max-width: 220px;
            text-align: right;
        }

        .quote::before {
            content: '"';
            font-size: 1.5rem;
            color: rgba(0, 245, 255, 0.4);
            position: absolute;
            top: -8px;
            left: -12px;
            font-family: 'Orbitron', monospace;
            line-height: 1;
        }

        .quote::after {
            content: '"';
            font-size: 1.5rem;
            color: rgba(255, 0, 255, 0.4);
            position: absolute;
            bottom: -12px;
            right: -8px;
            font-family: 'Orbitron', monospace;
            line-height: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 12px 20px;
                flex-wrap: wrap;
                gap: 8px;
            }

            .left-section {
                gap: 12px;
            }

            .logo {
                width: 35px;
                height: 35px;
            }

            .logo-placeholder {
                font-size: 14px;
            }

            .name {
                font-size: 1.1rem;
            }

            .quote {
                font-size: 0.65rem;
                max-width: 160px;
            }

            .quote::before,
            .quote::after {
                font-size: 1.2rem;
            }

            .quote::before {
                top: -6px;
                left: -8px;
            }

            .quote::after {
                bottom: -10px;
                right: -6px;
            }
        }

        /* Remove container float animation since it's now a navbar */
        /* Glitch effect on hover for name */
        .name:hover {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-container">
                <div class="logo">
                    <!-- Replace this placeholder with your actual image -->
                    <!-- <img src="your-profile-image.jpg" alt="DanNicCos Profile"> -->
                    <div class="logo-placeholder">D</div>
                </div>
            </div>
            <h1 class="name">DanNicCos</h1>
        </div>
        
        <div class="right-section">
            <p class="quote">The future belongs to me those who believe in the beauty of their dreams</p>
        </div>
    </div>
</body>
</html>
