<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanNicCos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 2rem;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Add this */
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            position: relative;
            padding-top: calc(85px + 1.5rem + 60px); /* Add space for fixed elements */
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .content-wrapper {
            width: 50%;
            display: flex;
            justify-content: space-between;
            gap: 40px;
            padding: 2rem 0;
        }

        .left-section, .right-section {
            width: auto;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container {
            position: relative;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff88);
            background-clip: padding-box;
            padding: 2px;
            position: relative;
            overflow: hidden;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.3), transparent);
            animation: rotate 4s linear infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .logo-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(0, 245, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.4);
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff88, #ffff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 8s ease infinite;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            letter-spacing: 1px;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .quote {
            font-family: 'Courier Prime', monospace;
            font-size: 0.65rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
            position: relative;
            font-style: italic;
            max-width: 220px;
            text-align: right;
            transition: opacity 0.5s ease-in-out;
        }

        .quote::before {
            content: '"';
            font-size: 1.5rem;
            color: rgba(0, 245, 255, 0.4);
            position: absolute;
            top: -8px;
            left: -12px;
            font-family: 'Orbitron', monospace;
            line-height: 1;
        }

        .quote::after {
            content: '"';
            font-size: 1.5rem;
            color: rgba(255, 0, 255, 0.4);
            position: absolute;
            bottom: -12px;
            right: -8px;
            font-family: 'Orbitron', monospace;
            line-height: 1;
        }

        .social-links-wrapper {
            width: 50%;
            position: fixed;
            top: calc(85px + 1.5rem);
            display: flex;
            justify-content: flex-end;
            z-index: 999;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 0;
        }

        .social-links {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: rgba(0, 245, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 245, 255, 0.2);
        }

        .social-link svg {
            width: 14px;
            height: 14px;
            fill: rgba(255, 255, 255, 0.7);
            transition: fill 0.3s ease;
        }

        .social-link:hover svg {
            fill: #00f5ff;
        }

        /* Enhanced futuristic video section */
        .creative-section {
            width: 100%;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            padding: 3px;
            box-shadow: 
                0 0 30px rgba(0, 245, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .video-container::before {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff88, #ffff00);
            background-size: 400% 400%;
            border-radius: 14px;
            z-index: -1;
            animation: gradient-border 8s ease infinite;
        }

        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(0, 245, 255, 0.1) 50%, transparent 60%);
            animation: scan-line 3s linear infinite;
            pointer-events: none;
            border-radius: 12px;
        }

        @keyframes video-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(0, 245, 255, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.05);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(0, 245, 255, 0.5),
                    0 0 80px rgba(255, 0, 255, 0.2),
                    inset 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scan-line {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 9px;
            background: #000;
            position: relative;
            z-index: 1;
        }

        /* Enhanced carbon panel - minimalistic and futuristic */
        .carbon-panel {
            width: 50%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .carbon-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(0, 245, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 0, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .carbon-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: panel-shine 8s linear infinite;
        }

        @keyframes panel-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .panel-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00f5ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .panel-text {
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            line-height: 1.6;
            font-weight: 300;
            max-width: 400px;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 1.5rem;
            width: 100%;
            max-width: 300px;
        }

        .tech-dot {
            width: 8px;
            height: 8px;
            background: rgba(0, 245, 255, 0.3);
            border-radius: 50%;
            animation: dot-pulse 2s ease-in-out infinite;
        }

        .tech-dot:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .tech-dot:nth-child(even) {
            animation-delay: 1s;
        }

        @keyframes dot-pulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 12px 20px;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: space-between;
            }

            .content-wrapper {
                width: 100%;
                flex-direction: column;
            }

            .left-section {
                gap: 12px;
                width: calc(100% - 40px);
            }

            .logo {
                width: 35px;
                height: 35px;
            }

            .logo-placeholder {
                font-size: 14px;
            }

            .name {
                font-size: 1.1rem;
            }

            .quote {
                font-size: 0.65rem;
                max-width: 160px;
            }

            .quote::before,
            .quote::after {
                font-size: 1.2rem;
            }

            .quote::before {
                top: -6px;
                left: -8px;
            }

            .quote::after {
                bottom: -10px;
                right: -6px;
            }

            .social-links-wrapper {
                top: calc(70px + 1.5rem);
                width: calc(100% - 40px);
            }

            .social-link {
                width: 20px;
                height: 20px;
            }

            .social-link svg {
                width: 12px;
                height: 12px;
            }

            .carbon-panel {
                width: 100%;
                padding: 1.5rem;
            }

            .panel-title {
                font-size: 1rem;
            }

            .panel-text {
                font-size: 0.8rem;
            }
        }

        /* Glitch effect on hover for name */
        .name:hover {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <script>
        // Enhanced quote rotation with 5-second intervals
        const quotes = [
            "The only way to do great work is to love what you do.",
            "Life is what happens when you're busy making other plans.",
            "Do not watch the clock. Do what it does. Keep going.",
            "Success is not final, failure is not fatal: it is the courage to continue that counts.",
            "You miss 100% of the shots you don't take.",
            "I have not failed. I've just found 10,000 ways that won't work.",
            "Believe you can and you're halfway there.",
            "Whether you think you can or you think you can't, you're right.",
            "Dream big and dare to fail.",
            "It always seems impossible until it's done.",
            "Keep your eyes on the stars, and your feet on the ground.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "Act as if what you do makes a difference. It does.",
            "Quality is not an act, it is a habit.",
            "If opportunity doesn't knock, build a door."
        ];

        let lastIndex = null;

        function pickIndex() {
            let idx;
            do {
                idx = Math.floor(Math.random() * quotes.length);
            } while (idx === lastIndex && quotes.length > 1);
            lastIndex = idx;
            return idx;
        }

        function startQuoteRotation(intervalMs = 5000) {
            const el = document.querySelector('.quote');
            if (!el) {
                console.warn('startQuoteRotation: no element found for selector `.quote`');
                return;
            }

            function update() {
                if (!el) {
                    console.warn('Quote element no longer exists, stopping rotation');
                    return;
                }
                
                // Fade out
                el.style.opacity = '0';
                
                setTimeout(() => {
                    const quote = quotes[pickIndex()];
                    el.textContent = quote;
                    // Fade in
                    el.style.opacity = '1';
                }, 250);
            }

            // Initial set, then repeat
            update();
            setInterval(update, intervalMs);
        }

        document.addEventListener('DOMContentLoaded', () => {
            startQuoteRotation(5000); // Rotate every 5 seconds
        });
    </script>
